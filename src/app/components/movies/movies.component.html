
<div class="container">

    <p *ngFor="let movie of movies;let i=index">
        Movie Title: <span>{{movie.title}}</span>, 
        Year Released: <span>{{movie.yearReleased}}</span>, 
        Directed By: <span class="direc">{{movie.director}} <button (click)="onDel(i)" class="danger">Delete</button></span>
        
    </p>

    <button class="btn" *ngIf="!isAdd" (click)="addMovie()">Add Movie</button>
    
    <form class="form-control" #myForm="ngForm" *ngIf="isAdd" (ngSubmit)="onSubmit(myForm)">

        <label for="title">Title:</label>
        <input type="text" class="form-data" name="title" required #mTitle="ngModel" [(ngModel)]="title">
        <small *ngIf="!mTitle.valid && mTitle.touched">Title is required</small><br>

        <label for="yearReleased">Year Released:</label>
        <input type="text" name="yearReleased" class="form-data" required #year="ngModel" [(ngModel)]="yearReleased">
        <small *ngIf="!year.valid && year.touched">Year released is required</small><br>
        
        <label for="director">Director:</label>
        <input type="text" name="director" class="form-data" #dir="ngModel" required [(ngModel)]="director">
        <small *ngIf="!dir.valid && dir.touched">Director name is required</small><br>

        <button class="btn" [disabled]="!mTitle.valid || !year.valid">Add Movie</button>

    </form>
</div>
