<div class="container">

    <p *ngFor="let movie of movies">
        Movie Title: <span>{{movie.title}}</span>, 
        Year Released: <span>{{movie.yearReleased}}</span>, 
        Directed By: <span>{{movie.director}}</span>
        
    </p>

    <button class="btn" (click)="addMovie()">Add Movie</button>
    <form (ngSubmit)="onSubmit()">
        <label for="title">Title</label>
        <input type="text" name="title" required #mTitle="ngModel" [(ngModel)]="title">
        <small >Title is required</small>

        <label for="yearReleased">Year Released</label>
        <input type="text" name="yearReleased" [(ngModel)]="yearReleased">
        <label for="director">Director</label>
        <input type="text" name="director" [(ngModel)]="director">
        <button class="btn" (click)="addThisMovie()">Add Movie</button>

    </form>
</div>
